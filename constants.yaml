SCOPE:
  [
    "https://www.googleapis.com/auth/gmail.readonly",
    "https://www.googleapis.com/auth/gmail.modify",
    "https://www.googleapis.com/auth/gmail.labels",
  ]

CONDITION_SYMBOL:
  Contains: "like"
  Does not equal: "!="
  Equals: "=="
  Less than: "<"
  Greater than: ">"
  Does not Contain: "not like"

Fields_References:
  From: "e_from"
  Subject: "subject"
  Message: "message"
  Date Received: "e_date"
  To: "e_to"
